id: species_cy
migration_group: species
label: 'Species node migration Welsh'
source:
  plugin: 'csv'
  # Full path to the file.
  path: '/app/web/modules/custom/termau_migrate/data/species.csv'
  # Column delimiter. Comma (,) by default.
  delimiter: ','
  # Field enclosure. Double quotation marks (") by default.
  enclosure: '"'
  # The row to be used as the CSV header (indexed from 0),
  # or null if there is no header row.
  header_offset: 0
  # The column(s) to use as a key. Each column specified will
  # create an index in the migration table and too many columns
  # may throw an index size error.
  ids:
    - id
  fields:
    0:
      name: id
      label: 'Unique Id'
    1:
      name: latin
      label: 'Latin name'

process:
  title: latin
  field_scientific_name: latin
  nid:
    plugin: migration_lookup
    source: id
    migration: species_en
  langcode:
     plugin: default_value
     default_value: 'cy'
  content_translation_source: 'en'
destination:
  plugin: 'entity:node'
  default_bundle: species
  translations: true
migration_dependencies:
  required:
    - species_en
