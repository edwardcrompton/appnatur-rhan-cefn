id: species_base
label: 'Base species node migration'
migration_group: species
source:
  plugin: termau_csv
process:
  scientific_name: latin
  name_cy: name_cy
  name_en: name_en
  url: url
destination:
  plugin: table
  table_name: termau_migrate_porthtermau_data
  id_fields:
    id:
      type: integer
      use_auto_increment: true
  fields:
    scientific_name: latin
    name_cy: name_cy
    name_en: name_en
    url: url

# As with the migration configuration (see beer_term), we add an enforced
# dependency so the migration_group configuration will be removed on module
# uninstall.
dependencies:
  enforced:
    module:
      - migrate_source_csv
