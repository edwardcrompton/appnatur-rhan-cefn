id: species_en
label: 'Species node migration English'
migration_group: species
source:
  constants:
    language: 'en'
    file_destination: 'public://images/'
process:
  title: name_en
  langcode: constants/language
  field_scientific_name: scientific_name
  body: intro
  field_image:
    plugin: image_import
    source: image
    destination: 'constants/file_destination'
destination:
  plugin: 'entity:node'
  default_bundle: species
migration_dependencies:
  required:
    - species_base
